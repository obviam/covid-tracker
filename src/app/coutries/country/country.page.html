<ion-header>
  <ion-toolbar>
    <ion-title>{{countryData?.countryName}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="">
    <ion-card>
      <ion-item href="#" class="ion-activated">
        <ion-icon name="stats-chart" slot="start"></ion-icon>
        <ion-label>Confirmed Cases</ion-label>
      </ion-item>
      <ion-card-content>
        <ion-item lines="none">
          <ion-icon name="medkit" slot="start" color="danger"></ion-icon>
          <ion-label>Confirmed: <ion-text color="danger" class="ion-text-end"><strong>{{countryData?.latestData.confirmed | number}}</strong></ion-text></ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="skull" slot="start"></ion-icon>
          <ion-label>Deaths: <strong>{{countryData?.latestData.deaths | number}}</strong></ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="happy" slot="start" color="success"></ion-icon>
          <ion-label>Recovered: <ion-text color="success" class="ion-text-end"><strong>{{countryData?.latestData.recovered | number}}</strong></ion-text></ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <canvas #lineCanvas></canvas>
  </div>
</ion-content>
