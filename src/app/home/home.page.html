<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Coronavirus cases
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
        <ion-list-header>
          Country
        </ion-list-header>

        <ion-item *ngFor = "let country of getCountries()">
          <ion-avatar slot="start">
            <img src="../assets/images/flags/svg/{{country.country}}.svg">
          </ion-avatar>
          <ion-label>
            <h2>{{country.name}}</h2>
            <h3>Total: 5000, New: 234</h3>
          </ion-label>
        </ion-item>

</ion-content>
