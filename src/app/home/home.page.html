<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Coronavirus cases
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
        <ion-list-header>
          Country
        </ion-list-header>

        <ion-item *ngFor = "let country of getCountries()">
          <ion-avatar slot="start">
            <img src="../assets/images/flags/svg/{{country.country | lowercase}}.svg">
          </ion-avatar>
          <ion-label>
            <h2>{{country.name}}</h2>
            <h3>Total: 5000, New: 234</h3>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-avatar slot="start">
            <img src="../assets/images/flags/svg/gb.svg">
          </ion-avatar>
          <ion-label>
            <h2>Han</h2>
            <h3>Look, kid...</h3>
            <p>I've got enough on my plate as it is, and I...</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-avatar slot="start">
            <img src="./avatar-rey.png">
          </ion-avatar>
          <ion-label>
            <h2>Rey</h2>
            <h3>I can handle myself</h3>
            <p>You will remove these restraints and leave...</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-avatar slot="start">
            <img src="./avatar-luke.png">
          </ion-avatar>
          <ion-label>
            <h2>Luke</h2>
            <h3>Your thoughts betray you</h3>
            <p>I feel the good in you, the conflict...</p>
          </ion-label>
        </ion-item>
      </ion-list>

</ion-content>
