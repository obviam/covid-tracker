<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      COVID-19 Cases
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">COVID-19 Cases</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
        <ion-searchbar showCancelButton="focus"></ion-searchbar>

        <ion-item *ngFor = "let country of getTopInfected()">
          <ion-avatar slot="start">
            <img src="../assets/images/flags/svg/{{country.country}}.svg">
          </ion-avatar>
          <ion-label>
            <h2>{{country.countryName}}</h2>
            <ion-chip color="danger">
              <ion-icon name="medkit"></ion-icon>
              <ion-label>{{country.latestData.confirmed | thousandSuff : 1 }}</ion-label>
            </ion-chip>
            <ion-chip>
              <ion-icon name="skull"></ion-icon>
              <ion-label>{{country.latestData.deaths | thousandSuff : 1 }}</ion-label>
            </ion-chip>
            <ion-chip color="success">
              <ion-icon name="happy"></ion-icon>
              <ion-label>{{country.latestData.recovered | thousandSuff : 1 }}</ion-label>
            </ion-chip>
          </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
