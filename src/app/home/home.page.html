<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      COVID-19 Cases
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">COVID-19 Cases</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
        <ion-list-header>
          Country
        </ion-list-header>

        <ion-item *ngFor = "let country of getCountriesData()">
          <ion-avatar slot="start">
            <img src="../assets/images/flags/svg/{{country.country}}.svg">
          </ion-avatar>
          <ion-label>
            <h2>{{country.name}}</h2>
            <h3>Confirmed: {{country.latestData.confirmed}}, Deaths: {{country.latestData.deaths}}</h3>
          </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
